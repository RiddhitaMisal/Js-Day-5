<!DOCTYPE html>
<html>
<body>

<h1>JavaScript code to make an array of numbers till the number given by the user </h1> 
   
<script>
   
   function range(start, end) {
    var myArray = [];
    for (var i = start; i <= end; i += 1) {
      myArray.push(i);
    }
    return myArray;
  };
  console.log(range(6, 30));  
  



</script>

</body>
</html>
