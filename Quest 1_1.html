<!DOCTYPE html>
<html>
<body>

<h1>JavaScript code to take positive number from user</h1> 
   
<script>

    function isPositive(num) {

  return num >= 0;
}


var num;
while (true) {
  num = prompt("Enter a number");
  
  if (num === null) {
    alert("No number entered. Try again.");
    continue; 
  }

  num = parseInt(num, 10); 
  if (isNaN(num)) {
    alert("Invalid number entered. Try again.");
    continue; 
  }

  
  break;
}

alert(isPositive(num));

console.log(num)

</script>

</body>
</html>
